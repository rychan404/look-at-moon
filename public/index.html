<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaze at the Moon</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
  </head>
  <body>
    <main class="main">
      <img src="./img/moon-gazing-logo.png" alt="" />
      <h2>On <span class="date"></span>, it is a</h2>
      <h2 class="moon-phase"></h2>
    </main>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">Change Date</h2>
            <button
              class="modal__close"
              aria-label="Close modal"
              data-micromodal-close
            ></button>
          </header>
          <main class="modal__content" id="modal-1-content">
            <input type="date" id="date" name="date" />
            <input type="time" id="time" name="time" />
          </main>
          <footer class="modal__footer">
            <button class="modal__btn modal__btn-primary">Finish</button>
            <button
              class="modal__btn"
              data-micromodal-close
              aria-label="Close this dialog window"
            >
              Close
            </button>
          </footer>
        </div>
      </div>
    </div>
    <script src="./js/bundle.js"></script>
  </body>
</html>
